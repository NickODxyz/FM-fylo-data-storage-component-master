<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | Fylo data storage component | NickOD.xyz</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <section class="fylo">
                    <div class="fylo-logo"><img src="./images/logo.svg" alt="" /></div>
                    <div class="fylo-icons">
                        <div class="fylo-icon">
                            <div class="fylo-icon-doc"></div>
                        </div>
                        <div class="fylo-icon">
                            <div class="fylo-icon-folder"></div>
                        </div>
                        <div class="fylo-icon">
                            <div class="fylo-icon-upload"></div>
                        </div>
                    </div>
                </section>
                <section class="data">
                    <p class="data-text">Youâ€™ve used <span>815 GB</span> of your storage</p>
                    <div class="progress-bar">
                        <div class="progress-bar-gradient">
                            <div class="progress-bar-dot"></div>
                        </div>
                    </div>
                    <div class="progress-text">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                    <div class="alert">
                        <p>185</p>
                        <span>gb left</span>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
